<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cuadro {
      background-color: #ffffff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .boton {
      display: block;
      margin: 15px 0;
      padding: 18px;
      font-size: 20px;
      color: white;
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
  </style>
</head>
<body>
  <div class="cuadro">
    <h2>Clasificación</h2>
    <a href="tutores.html" class="boton">Tutores</a>
    <a href="visitantes.html" class="boton">visitantes</a>
    <a href="alumnos.html" class="boton">Alumnos</a>
	<a href="horario_profesores.html" class="boton">horario_profesores</a>
  </div>
</body>
</html>
